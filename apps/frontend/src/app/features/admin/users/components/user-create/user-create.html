
@if(isOpen) {
  <div class="user-create-modal" (click)="onFormClose()">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <!-- Header -->
      <div class="modal-header">
        <div class="header-content">
          <div class="header-title">
            <div class="title-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
            </div>
            <div class="title-text">
              <h2>Tạo người dùng mới</h2>
              <p>Nhập thông tin để tạo tài khoản người dùng mới trong hệ thống</p>
            </div>
          </div>
        </div>
        <button class="close-button" (click)="onFormClose()" title="Đóng">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Form Content -->
      <div class="modal-content">
        <form class="user-form" [formGroup]="userCreateForm" (ngSubmit)="onSubmit()">
          <!-- Basic Information Section -->
          <div class="form-section">
            <div class="section-header">
              <h3 class="section-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Thông tin cơ bản
              </h3>
            </div>
            <div class="section-content">
              <div class="form-fields">
                <!-- Email Field -->
                <div class="form-group">
                  <label for="email" class="form-label">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                      <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Email <span class="required">*</span>
                  </label>
                  <input
                    type="email"
                    id="email"
                    class="form-input"
                    formControlName="email"
                    placeholder="example@tdmu.edu.vn"
                  />
                  <div class="form-help">Email sẽ được sử dụng để đăng nhập vào hệ thống</div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                  <label for="password" class="form-label">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                      <circle cx="12" cy="16" r="1"></circle>
                      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    Mật khẩu <span class="required">*</span>
                  </label>
                  <div class="password-wrapper">
                    <input
                      type="text"
                      id="password"
                      class="form-input"
                      formControlName="password"
                      placeholder="Nhập mật khẩu (tối thiểu 8 ký tự)"
                    />
                    <button type="button" class="default-password-btn" (click)="useDefaultPassword()">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                      </svg>
                      Mặc định
                    </button>
                  </div>
                  <div class="form-help">Sử dụng mật khẩu mặc định: TDMU&#64;2025</div>
                </div>

                <!-- Name Fields -->
                <div class="name-fields">
                  <div class="form-group">
                    <label for="lastName" class="form-label">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                      </svg>
                      Họ <span class="required">*</span>
                    </label>
                    <input
                      type="text"
                      id="lastName"
                      class="form-input"
                      formControlName="lastName"
                      placeholder="Nguyễn"
                    />
                  </div>

                  <div class="form-group">
                    <label for="firstName" class="form-label">
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                      </svg>
                      Tên <span class="required">*</span>
                    </label>
                    <input
                      type="text"
                      id="firstName"
                      class="form-input"
                      formControlName="firstName"
                      placeholder="Văn A"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Account Settings Section -->
          <div class="form-section">
            <div class="section-header">
              <h3 class="section-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"></circle>
                  <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Cài đặt tài khoản
              </h3>
            </div>
            <div class="section-content">
              <div class="form-fields">
                <!-- Account Activation -->
                <div class="form-group">
                  <div class="checkbox-group">
                    <label class="checkbox-label">
                      <input type="checkbox" formControlName="isActive" />
                      <span class="checkbox-custom"></span>
                      <div class="checkbox-content">
                        <span class="checkbox-text">Kích hoạt tài khoản ngay sau khi tạo</span>
                        <span class="checkbox-description">Tài khoản sẽ có thể đăng nhập ngay lập tức nếu được kích hoạt</span>
                      </div>
                    </label>
                  </div>
                </div>

                <!-- Avatar Upload -->
                <div class="form-group">
                  <label class="form-label">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                      <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    Ảnh đại diện
                  </label>
                  
                  <div class="avatar-section">
                    <div class="avatar-upload">
                      <input
                        type="file"
                        id="avatarImageFile"
                        class="hidden-input"
                        (change)="onFileChange($event)"
                        accept="image/*"
                      />
                      <label for="avatarImageFile" class="avatar-upload-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                          <polyline points="7,10 12,15 17,10"></polyline>
                          <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span>Chọn ảnh đại diện</span>
                      </label>
                    </div>

                    <!-- Avatar Preview -->
                    @if(avatarPreviewUrl) {
                      <div class="avatar-preview">
                        <div class="avatar-image">
                          <img [src]="avatarPreviewUrl" alt="Xem trước ảnh đại diện" />
                        </div>
                        <button type="button" class="avatar-remove-btn" (click)="clearAvatarPreview()">
                          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"></polyline>
                            <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"></path>
                          </svg>
                          Xóa
                        </button>
                      </div>
                    }
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onFormClose()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Hủy
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading || userCreateForm.invalid" (click)="onSubmit()">
          @if (isLoading) {
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 11-6.219-8.56"></path>
            </svg>
          } @else {
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
          }
          {{ isLoading ? 'Đang tạo...' : 'Tạo người dùng' }}
        </button>
      </div>
    </div>
  </div>
}
