@if (isOpen) {
  <div class="department-create-modal" (click)="onFormClose()">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <!-- Header -->
      <div class="modal-header">
        <div class="header-content">
          <div class="header-title">
            <div class="title-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
            </div>
            <div class="title-text">
              <h2>Tạo phòng ban mới</h2>
              <p>Thêm một phòng ban mới cho tổ chức của bạn</p>
            </div>
          </div>
        </div>
        <button class="close-button" (click)="onFormClose()" title="Đóng">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Form Content -->
      <div class="modal-content">
        <form class="department-form" [formGroup]="departmentCreateForm" (ngSubmit)="onSubmit()">
          <div class="form-fields">
            <!-- Department Name -->
            <div class="form-group">
              <label for="name" class="form-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Tên phòng ban <span class="required">*</span>
              </label>
              <input
                type="text"
                id="name"
                class="form-input"
                formControlName="name"
                placeholder="Nhập tên phòng ban"
              />
            </div>

            <!-- Description -->
            <div class="form-group">
              <label for="description" class="form-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14,2 14,8 20,8"></polyline>
                  <line x1="16" y1="13" x2="8" y2="13"></line>
                  <line x1="16" y1="17" x2="8" y2="17"></line>
                  <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
                Mô tả
              </label>
              <textarea
                id="description"
                class="form-textarea"
                formControlName="description"
                placeholder="Nhập mô tả (nếu có)"
                rows="4"
              ></textarea>
            </div>

            <!-- Parent Department -->
            <div class="form-group">
              <label for="parentDepartmentId" class="form-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                Phòng ban cha
              </label>
              <select id="parentDepartmentId" class="form-input" formControlName="parentDepartmentId">
                <option [ngValue]="null">-- Không có --</option>
                @for (dep of parentDepartments; track dep.id) {
                  <option [ngValue]="dep.id">{{ dep.name }}</option>
                }
              </select>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onFormClose()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Hủy
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading || departmentCreateForm.invalid" (click)="onSubmit()">
          @if (isLoading) {
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 11-6.219-8.56"></path>
            </svg>
          } @else {
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14M5 12h14"></path>
            </svg>
          }
          {{ isLoading ? 'Đang tạo...' : 'Tạo phòng ban' }}
        </button>
      </div>
    </div>
  </div>
}
