
@if (isOpen) {
  <div class="unit-update-modal" (click)="onFormClose()">
    <div class="modal-container" (click)="$event.stopPropagation()">
      <!-- Header -->
      <div class="modal-header">
        <div class="header-content">
          <div class="header-title">
            <div class="title-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9,22 9,12 15,12 15,22"></polyline>
              </svg>
            </div>
            <div class="title-text">
              <h2>Cập nhật đơn vị</h2>
              <p>Cập nhật thông tin đơn vị có ID: {{unit.id}}</p>
            </div>
          </div>
        </div>
        <button class="close-button" (click)="onFormClose()" title="Đóng">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- Form Content -->
      <div class="modal-content">
        <form class="unit-form" [formGroup]="unitUpdateForm" (ngSubmit)="onSubmit()">
          <div class="form-fields">
            <!-- Unit Name -->
            <div class="form-group">
              <label for="unitName" class="form-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                Tên đơn vị <span class="required">*</span>
              </label>
              <input
                type="text"
                id="unitName"
                class="form-input"
                formControlName="unitName"
                placeholder="Nhập tên đơn vị"
              />
            </div>

            <!-- Unit Type -->
            <div class="form-group">
              <label for="unitTypeId" class="form-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                  <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                </svg>
                Loại đơn vị <span class="required">*</span>
              </label>
              <select id="unitTypeId" class="form-input" formControlName="unitTypeId">
                <option [ngValue]="null">-- Chọn loại đơn vị --</option>
                @for (type of unitTypes; track type.id) {
                  <option [ngValue]="type.id">{{ type.typeName }}</option>
                }
              </select>
            </div>

            <!-- Parent Unit -->
            <div class="form-group">
              <label for="parentUnitId" class="form-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                Đơn vị cha
              </label>
              <select id="parentUnitId" class="form-input" formControlName="parentUnitId">
                <option [ngValue]="null">-- Không có --</option>
                @for (unit of parentUnits; track unit.id) {
                  <option [ngValue]="unit.id">{{ unit.unitName }}</option>
                }
              </select>
            </div>

            <!-- Establishment Date -->
            <div class="form-group">
              <label for="establishmentDate" class="form-label">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Ngày thành lập <span class="required">*</span>
              </label>
              <input
                type="date"
                id="establishmentDate"
                class="form-input"
                formControlName="establishmentDate"
              />
            </div>

            <!-- Contact Information -->
            <div class="contact-fields">
              <div class="form-group">
                <label for="email" class="form-label">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                  </svg>
                  Email
                </label>
                <input
                  type="email"
                  id="email"
                  class="form-input"
                  formControlName="email"
                  placeholder="Nhập email (nếu có)"
                />
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                  Số điện thoại
                </label>
                <input
                  type="text"
                  id="phone"
                  class="form-input"
                  formControlName="phone"
                  placeholder="Nhập số điện thoại (nếu có)"
                />
              </div>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onFormClose()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
          Hủy
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="isLoading || unitUpdateForm.invalid" (click)="onSubmit()">
          @if (isLoading) {
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12a9 9 0 11-6.219-8.56"></path>
            </svg>
          } @else {
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          }
          {{ isLoading ? 'Đang cập nhật...' : 'Cập nhật đơn vị' }}
        </button>
      </div>
    </div>
  </div>
}
