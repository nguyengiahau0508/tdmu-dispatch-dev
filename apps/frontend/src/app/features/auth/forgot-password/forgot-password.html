<div class="forgot-password-container">
  <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <h2 class="forgot-password-form__title">Quên mật khẩu</h2>
    <p class="forgot-password-form__subtitle">Đừng lo lắng! Nhập email của bạn dưới đây và chúng tôi sẽ gửi cho bạn một
      liên kết
      để đặt lại mật khẩu.</p>

    <!-- BEM Block: form-group -->
    <div class="form-group">
      <label for="email" class="form-group__label">Email</label>
      <input type="email" id="email" class="form-group__input" formControlName="email"
        placeholder="nhapemail@tdmu.edu.vn">
    </div>

    <button type="submit" class="forgot-password-form__submit-button" [disabled]="forgotPasswordForm.invalid">
      Xác nhận
    </button>
  </form>
</div>
