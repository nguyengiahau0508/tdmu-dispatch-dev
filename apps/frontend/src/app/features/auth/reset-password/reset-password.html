<!-- BEM Block: login-container -->
<div class="reset-password-container">
  <!-- BEM Block: login-form -->
  <form class="reset-password-form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <h2 class="reset-password-form__title">Đặt lại mật khẩu</h2>
    <p class="reset-password-form__subtitle">Vui lòng nhập mật khẩu mới của bạn.</p>

    <!-- BEM Block: form-group -->
    <div class="form-group">
      <label for="password" class="form-group__label">Mật khẩu</label>
      <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-group__input"
        formControlName="password" placeholder="Nhập mật khẩu của bạn">
      <button class="form-group__toggle-password" (click)="showPassword = !showPassword" type="button">
        @if(showPassword){
        <img class="form-group__toggle-password-icon" src="/icons/hide.png" alt="">
        }@else{
        <img class="form-group__toggle-password-icon" src="/icons/visual.png" alt="">
        }
      </button>
    </div>

    <!-- BEM Block: form-group -->
    <div class="form-group">
      <label for="confirm-password" class="form-group__label">Xác nhận mật khẩu</label>
      <input [type]="showConfirmPassword? 'text' : 'password'" id="confirm-password" class="form-group__input"
        formControlName="confirmPassword" placeholder="Nhập lại mật khẩu của bạn">
      <button class="form-group__toggle-password" (click)="showConfirmPassword = !showConfirmPassword" type="button">
        @if(showConfirmPassword){
        <img class="form-group__toggle-password-icon" src="/icons/hide.png" alt="">
        }@else{
        <img class="form-group__toggle-password-icon" src="/icons/visual.png" alt="">
        }
      </button>
    </div>

    <button type="submit" class="reset-password-form__submit-button" [disabled]="resetPasswordForm.invalid">
      Xác nhận
    </button>
  </form>
</div>
